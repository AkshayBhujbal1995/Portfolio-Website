<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Signal Sent Successfully</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background: #0f0f0f;
      color: #ffffff;
      font-family: 'Fira Code', monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .thankyou-card {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 16px;
      padding: 40px;
      text-align: center;
      box-shadow: 0 0 30px rgba(0, 255, 170, 0.2);
      animation: glowUp 1.5s ease-in-out;
    }

    @keyframes glowUp {
      from {
        transform: scale(0.8);
        opacity: 0;
      }
      to {
        transform: scale(1);
        opacity: 1;
      }
    }

    .tick {
      width: 100px;
      height: 100px;
      margin: 0 auto 20px;
      border-radius: 50%;
      border: 4px solid #00ffaa;
      position: relative;
    }

    .tick::after {
      content: '';
      position: absolute;
      left: 28px;
      top: 45px;
      width: 25px;
      height: 50px;
      border: solid #00ffaa;
      border-width: 0 8px 8px 0;
      transform: rotate(45deg);
      animation: tickmark 0.7s ease-in-out;
    }

    @keyframes tickmark {
      from {
        height: 0;
        width: 0;
        opacity: 0;
      }
      to {
        height: 50px;
        width: 25px;
        opacity: 1;
      }
    }

    .btn-home {
      margin-top: 30px;
      padding: 12px 24px;
      border: 2px solid #00ffaa;
      border-radius: 8px;
      color: #00ffaa;
      text-decoration: none;
      transition: 0.3s ease-in-out;
    }

    .btn-home:hover {
      background: #00ffaa;
      color: #0f0f0f;
    }

    .redirect-msg {
      font-size: 14px;
      margin-top: 15px;
      color: #aaa;
    }
  </style>
</head>
<body>
  <div class="thankyou-card">
    <div class="tick"></div>

    <p class="redirect-msg">Auto-redirecting in 6 seconds...</p>
  </div>

  <script>
    setTimeout(() => {
      window.location.href = "index.html";
    }, 6000);
  </script>
</body>
</html>
